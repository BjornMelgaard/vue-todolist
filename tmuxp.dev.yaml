session_name: dev
start_directory: ./
shell_command_before:
  - source ./bin/env
windows:
- window_name: client
  layout: even-horizontal
  start_directory: ./client
  panes:
    - n
- window_name: workspace
  layout: even-vertical
  panes:
    - cd client
    - cd server
- window_name: server
  layout: even-horizontal
  start_directory: ./server
  panes:
    - n
