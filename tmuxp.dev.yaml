session_name: dev
start_directory: ./
shell_command_before:
  - source ./bin/env
windows:
- window_name: client
  layout: even-horizontal
  start_directory: ./client
  panes:
    - n
- window_name: server
  layout: even-horizontal
  start_directory: ./server
  panes:
    - n
- window_name: runners
  layout: even-vertical
  panes:
    - shell_command:
      - cd client
      - yarn run start
    - shell_command:
      - cd server
      - rails s -p $SERVER_PORT_DEV
